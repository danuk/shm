name: Build Base Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for base images (default: latest)'
        required: false
        default: 'latest'
        type: string
      push_latest:
        description: 'Push latest tag (only from master branch)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: danuk/shm

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Check branch
      id: branch_check
      run: |
        # Check if current commit is on master branch (works in detached HEAD)
        IS_MASTER="false"
        if git branch -r --contains HEAD | grep -q 'origin/master'; then
          IS_MASTER="true"
          echo "Current commit is on master branch"
        else
          echo "Current commit is NOT on master branch"
        fi
        
        # Determine if we should push latest tag
        PUSH_LATEST="${{ inputs.push_latest }}"
        if [ "$PUSH_LATEST" = "true" ] && [ "$IS_MASTER" = "true" ]; then
          echo "should_push_latest=true" >> $GITHUB_OUTPUT
          echo "Will push 'latest' tag (master + push_latest enabled)"
        else
          echo "should_push_latest=false" >> $GITHUB_OUTPUT
          echo "Will NOT push 'latest' tag"
        fi

    - name: Build and push Core base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: core-base
        tags: |
          ${{ env.IMAGE_NAME }}-core-base:${{ inputs.tag }}
          ${{ steps.branch_check.outputs.should_push_latest == 'true' && format('{0}-core-base:latest', env.IMAGE_NAME) || format('{0}-core-base:skip-latest-{1}', env.IMAGE_NAME, github.sha) }}
        cache-from: type=gha,scope=core-base
        cache-to: type=gha,mode=max,scope=core-base