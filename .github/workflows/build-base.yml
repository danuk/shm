name: Build Base Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for base images (default: latest)'
        required: false
        default: 'latest'
        type: string
      push_latest:
        description: 'Push latest tag (only from master branch)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: danuk/shm

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Check branch
      id: branch_check
      run: |
        CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
        echo "current_branch=${CURRENT_BRANCH}" >> $GITHUB_OUTPUT
        if [ "$CURRENT_BRANCH" = "master" ] && [ "${{ inputs.push_latest }}" = "true" ]; then
          echo "should_push_latest=true" >> $GITHUB_OUTPUT
          echo "Will push 'latest' tag (master branch + push_latest enabled)"
        else
          echo "should_push_latest=false" >> $GITHUB_OUTPUT
          if [ "$CURRENT_BRANCH" != "master" ]; then
            echo "Will NOT push 'latest' tag (not on master branch: ${CURRENT_BRANCH})"
          else
            echo "Will NOT push 'latest' tag (push_latest parameter is false)"
          fi
        fi

    - name: Build and push API base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: api
        tags: |
          ${{ env.IMAGE_NAME }}-api:${{ inputs.tag }}
          ${{ steps.branch_check.outputs.should_push_latest == 'true' && format('{0}-api:latest', env.IMAGE_NAME) || '' }}

    - name: Build and push Core base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: core-base
        tags: |
          ${{ env.IMAGE_NAME }}-core-base:${{ inputs.tag }}
          ${{ steps.branch_check.outputs.should_push_latest == 'true' && format('{0}-core-base:latest', env.IMAGE_NAME) || '' }}

    - name: Build and push WebDAV base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: webdav
        tags: |
          ${{ env.IMAGE_NAME }}-webdav:${{ inputs.tag }}
          ${{ steps.branch_check.outputs.should_push_latest == 'true' && format('{0}-webdav:latest', env.IMAGE_NAME) || '' }}