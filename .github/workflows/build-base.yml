name: Build Base Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for base images (default: latest)'
        required: false
        default: 'latest'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: danuk/shm

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: api
        tags: |
          ${{ env.IMAGE_NAME }}-api:${{ inputs.tag }}
          ${{ env.IMAGE_NAME }}-api:latest

    - name: Build and push Core base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: core-base
        tags: |
          ${{ env.IMAGE_NAME }}-core-base:${{ inputs.tag }}
          ${{ env.IMAGE_NAME }}-core-base:latest

    - name: Build and push WebDAV base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile-base
        platforms: linux/amd64,linux/arm64
        push: true
        target: webdav
        tags: |
          ${{ env.IMAGE_NAME }}-webdav:${{ inputs.tag }}
          ${{ env.IMAGE_NAME }}-webdav:latest